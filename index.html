<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--copied from bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--font awesome link to get an image for the save button-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--link to fit on all screens-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--link for my style sheet-->
    <link rel="stylesheet" href="design.css">
    <title>Day Planner</title>
</head>

<body>
    <!--bootstrap class-->
    <div id="header" class="jumbotron text-center">
        <h1 class="display-4">Day Planner</h1>
        <p class="lead">A simple hourly planner for your daily routine.</p>
        <hr class="my-1 w-50 mx-auto">
        <p>Store your plans for the day by clicking the save icon next to the hour.</p>
        <p id="current-date" class="font-weight-bold text-green"><u>00-00-00</u></p>
    </div>

    <div id="planner" class="container"></div>

    <!--bootstrap bundle-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="moment.js"></script>
</body>

</html>
